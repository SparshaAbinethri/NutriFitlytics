<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness & Nutrition Dataset</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    a.download-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background-color: #e3f2fd;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .back {
      display: inline-block;
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üìÑ Fitness & Nutrition Dataset</h2>

  <a class="download-btn" href="fitness_nutrition.csv" download>‚¨áÔ∏è Download CSV</a>

  <div id="table-container"></div>

  <a class="back" href="index.html">‚¨ÖÔ∏è Back to Home</a>

  <script>
    d3.csv("fitness_nutrition.csv").then(data => {
      const previewData = data.slice(0, 20); // First 20 rows
      const columns = Object.keys(previewData[0]);

      const table = d3.select("#table-container").append("table");
      const thead = table.append("thead").append("tr");
      columns.forEach(col => thead.append("th").text(col));

      const tbody = table.append("tbody");
      previewData.forEach(row => {
        const tr = tbody.append("tr");
        columns.forEach(col => {
          tr.append("td").text(row[col]);
        });
      });
    });
  </script>

</body>
</html>
